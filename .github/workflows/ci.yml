name: Playwright CI

on:
  push:
    branches: [main]
  pull_request:
  # schedule:
  #  - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  stable:
    name: Stable Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck --if-present
      - run: npm run lint --if-present
      - run: npm run build --if-present

  demo-e2e:
    name: External Demo E2E
    runs-on: ubuntu-latest
    needs: stable
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      AUTH_STATE_PATH: reports/.auth/storageState.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Check required env
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          PARABANK_USER: ${{ secrets.PARABANK_USER }}
          PARABANK_PASSWORD: ${{ secrets.PARABANK_PASSWORD }}
        run: |
          test -n "$BASE_URL" || { echo "Missing BASE_URL"; exit 1; }
          test -n "$PARABANK_USER" || { echo "Missing PARABANK_USER"; exit 1; }
          test -n "$PARABANK_PASSWORD" || { echo "Missing PARABANK_PASSWORD"; exit 1; }

      - name: Generate auth state
        env:
          TS_NODE_PROJECT: tsconfig.json
          BASE_URL: ${{ secrets.BASE_URL }}
          PARABANK_USER: ${{ secrets.PARABANK_USER }}
          PARABANK_PASSWORD: ${{ secrets.PARABANK_PASSWORD }}
          AUTH_STATE_PATH: ${{ env.AUTH_STATE_PATH }}
          FORCE_AUTH: '1'
        run: |
          mkdir -p "$(dirname "$AUTH_STATE_PATH")"
          node -r ts-node/register/transpile-only src/fixtures/auth.ts

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          PARABANK_USER: ${{ secrets.PARABANK_USER }}
          PARABANK_PASSWORD: ${{ secrets.PARABANK_PASSWORD }}
          CUSTOMER_ID: ${{ secrets.CUSTOMER_ID }}
          AUTH_STATE_PATH: ${{ env.AUTH_STATE_PATH }}
        run: |
          npx playwright test --project="${{ matrix.browser }}" --workers=1 --retries=2

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: reports/playwright-report
          retention-days: 7

      - name: Upload raw artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: reports/test-results
          retention-days: 7
